<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Stopwatch</title>
  <meta name="description" content="Fullscreen flip clock stopwatch with face and writing posture detection." />
  <link rel="stylesheet" href="styles.css" />

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <div class="top-bar">
      <img id="fullscreen-btn" src="https://img.icons8.com/ios-filled/50/ffffff/full-screen.png" alt="Fullscreen" title="Fullscreen"/>
    </div>
    <div class="flip-clock">
      <div class="digit" id="h1">0</div>
      <div class="digit" id="h2">0</div>
      <div class="colon">:</div>
      <div class="digit" id="m1">0</div>
      <div class="digit" id="m2">0</div>
      <div class="colon">:</div>
      <div class="digit" id="s1">0</div>
      <div class="digit" id="s2">0</div>
    </div>
    <div class="status" id="status">Loading...</div>
  </div>
</body>
</html>
